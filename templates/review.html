<!DOCTYPE html>
<html>
<head>
    <title>Review Summarized Text</title>
</head>
<body>
    <h1>Review Summarized Text</h1>
    <form action="/generate" method="post">
        {% for sentence in summarized_text %}
            <textarea name="summarized_text">{{ sentence }}</textarea><br>
        {% endfor %}
        <label for="font_size">Font Size:</label>
        <input type="number" id="font_size" name="font_size" value="36">
        <button type="submit">Generate Images</button>
    </form>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Generated Images</title>
  </head>
  <body>
    <h1>Generated Images</h1>
    <div style="display: flex; flex-wrap: wrap;">
      {% for img in images %}
        <div style="margin: 10px;">
          <img src="data:image/png;base64,{{ img|b64encode }}" alt="Generated Image" width="300">
        </div>
      {% endfor %}
    </div>
  </body>
</html>
